<div class="card">
  <h5 class="card-header">Login Here</h5>
  <div class="card-body">
    <form #loginForm=ngForm (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" [hidden]="!error">
        {{error}}
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
          [(ngModel)]="form.email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="inputPassword1" placeholder="Password" [(ngModel)]="form.password"
          required>
      </div>
      <div class="form-group row">
          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
              <a routerLink="/signup" type="submit" class="btn btn-info float-right">Sign UP</a>
          </div>
      </div>
      
    </form>
  </div>
</div>
